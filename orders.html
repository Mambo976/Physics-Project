{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <h1>Orders</h1>
    <div id="accordion">
        {% for key, value in orderdict.items() %}
            <div class="card">
                <div class="card-header" id="heading{{loop.index}}">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse{{loop.index}}" aria-expanded="false" aria-controls="collapse{{loop.index}}">
                    <p>Student: {{key[1]}}<br>Teacher: {{key[2]}}<br>Date Submitted: {{key[3]}}</p>
                    </button>
                </h5>
                </div>
                <div id="collapse{{loop.index}}" class="collapse" aria-labelledby="heading{{loop.index}}" data-parent="#accordion">
                <div class="card-body">
                    <table>
                        <tr>
                            <td>Item</td>
                            <td>Quantity</td>
                        </tr>
                        {% for equipment in value %}
                            <tr>
                                <td>{{equipment[0]}}</td>
                                <td>{{equipment[1]}}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                </div>
            </div>  
        {% endfor %}
      </div>
{% endblock %}
